<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 6.13.1 (455785)"/><meta name="keywords" content="Git"/><meta name="author" content="moonbeammm丶"/><meta name="created" content="2018-01-11 03:57:47 +0000"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2018-01-11 03:58:50 +0000"/><title>2-1-rebase</title></head><body><div><span style="font-size: 22px;">一.命令行操作git rebase</span><br/></div><div><br/></div><div><img src="2-1-rebase.resources/8BE21F54-9A3D-4473-AE12-A6A3323C7C73.png" height="480" width="537"/></div><div><br/></div><div><span style="font-size: 25px;">二.图形工具Tower操作</span></div><div><br/></div><div>sourceTree做rebase不友好.所以只介绍Tower工具.</div><div><br/></div><div><span style="font-size: 16px;">一.做备份(可以省略)</span></div><div><br/></div><div>为了防止rebase丢失节点.可以在rebase操作前在当前分支开一个新分支做备份用.</div><div>如果你很自信.那就可以忽略这一步.</div><div><img src="2-1-rebase.resources/4C8E15AD-CACE-43B5-BDF8-B41FAE8D4F9B.png" height="349" width="541"/></div><div><br/></div><div><span style="font-size: 16px;">二.开始rebase</span></div><div><br/></div><div><img src="2-1-rebase.resources/7E386FC4-69FF-4EFE-ADDA-0860F9E85EBF.png" height="325" width="803"/></div><div><br/></div><div><span style="font-size: 16px;">三.有冲突</span></div><div><br/></div><div><img src="2-1-rebase.resources/8510154C-2427-4F95-BB75-5B2F0F6F5B65.png" height="374" width="737"/></div><div><br/></div><div><span style="font-size: 16px;">四.解决冲突并继续rebase</span></div><div><br/></div><div><img src="2-1-rebase.resources/ECA5A203-323A-4915-AB79-4D0F0FD462B0.png" height="370" width="740"/></div><div><br/></div><div><span style="font-size: 16px;">五.所有commit都已rebase.并且没有冲突了.</span></div><div><br/></div><div><img src="2-1-rebase.resources/0F08D02C-373A-40CA-A27D-49E9F12AE392.png" height="328" width="742"/></div><div><br/></div><div><span style="font-size: 16px;">六.强制push</span></div><div><br/></div><div><img src="2-1-rebase.resources/CE4AFE4A-B67D-441C-A032-5DAA3B658C7B.png" height="572" width="792"/></div><div><br/></div><div><span style="font-size: 16px;">七.rebase的基点变换</span></div><div><span style="font-size: 16px;"><br/></span></div><div><img src="2-1-rebase.resources/76920C13-619D-4DCC-A754-C4B71FDBE900.png" height="589" width="604"/></div><div><br/></div></body></html>
