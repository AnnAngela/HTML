<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <title>登录</title>   
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="panel">
        <div class="panel-top">
            <h2>欢迎登陆</h2>
        </div>

        <div class="panel-content">

            <div class="int">
                <input type="text" placeholder="你的手机号/用户名">       
            </div>

            <div class="int">
                <input type="password" placeholder="输入密码">        
            </div>

            <div class="setting"> <!--配置信息-->
                <a class="auto-login">
                    <input type="checkbox">
                    自动登录
                </a>

                <a href="http://www.sunxxxxx.com/003.jpg" target="_blank" class="forget-pwd">
                    忘记密码
                </a>
            </div>

            <div class="login">
                <button>
                    登录
                </button>
            </div>

            <div class="register">
                还没账号?
                <a href="http://www.sunxxxxx.com/003.jpg" target="_blank">
                    马上注册
                </a>
            </div>

        </div>
    </div>
</body>
</html>
